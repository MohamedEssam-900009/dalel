name: dalel
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  cloud_firestore: 
  cupertino_icons: 
  firebase_auth: 
  firebase_core: 
  flutter:
    sdk: flutter
  flutter_bloc: 
  flutter_svg: 
  fluttertoast: 
  get_it: 
  go_router: 
  persistent_bottom_nav_bar: 
  shared_preferences: 
  shimmer: 
  smooth_page_indicator: 

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira_Condensed-Regular.ttf

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_assets.dart
